{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input autofocus class="form-control" type="text" id="username" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email Address:</label>
                <div class="col-sm-10">
                    <input autofocus class="form-control" type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="row mb-3">
                <label for="confirm_password" class="col-sm-2 col-form-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="password" id="confirm_password" name="confirmation" placeholder="Confirm Password">
                </div>
            </div>
            <input id="register_button" class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>
    {% if message %}
        <div id="message">{{ message }}</div>
    {% endif %}
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
